<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>

                    <div class="cell-10 cell"></div>
                    <div class="cell-11 cell"></div>
                    <div class="cell-12 cell"></div>
                    <div class="cell-13 cell"></div>
                    <div class="cell-14 cell"></div>
                    <div class="cell-15 cell"></div>
                    <div class="cell-16 cell"></div>
                </div>
                <button type="submit" form="button" name="button" value="D" class="button-down">
                    ⬇
                </button>
            </div>
            <button type="submit" form="button" name="button" value="R" class="button-right">
                ⮕
            </button>
        </div>
    </main>
    <script type="module" src="script.js"></script>

</html>
